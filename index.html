<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/src/assets/images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css"> <!-- Pretendard 폰트 불러오기 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenieQ</title>
    <style>
      /* 스크롤 관련 스타일 수정 */
      html, body {
        margin: 0;
        padding: 0;
        /* height: 100%; */
        min-height: 100%;
        background-color: #F6F6F6; /* 배경색 추가 */
        overflow-x: auto !important; /* 가로 스크롤 허용 */
        overflow-y: unset !important; 
      
      }
      body { 
        min-width: 1920px; /* 최소 너비 설정 */
      }
      #app {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #F6F6F6; /* 배경색 추가 */
      }
      .sidebar { 
        /* overflow-y: auto */
      }
      /* 가로 스크롤바만 숨기기 */
      html::-webkit-scrollbar {
        display: none; /* 크롬, 사파리에서 가로 스크롤바 숨김 */
      }

      html {
        scrollbar-width: none; /* 파이어폭스에서 가로 스크롤바 숨김 */
        -ms-overflow-style: none; /* IE에서 가로 스크롤바 숨김 */
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
